<div id="update-user-modal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">User Configuration</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="username" class="control-label">Username:</label>
                        <input type="text" class="form-control" id="username">
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label">Password:</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="form-group">
                        <label for="description" class="control-label">Description:</label>
                        <input type="text" class="form-control" id="description">
                    </div>

                    <div class="form-group">
                        <label for="container_id" class="control-label">Container ID:</label>
                        <input type="text" class="form-control" id="container_id">
                    </div>

                    <div class="form-group">
                        <label for="server_url" class="control-label">Server URL:</label>
                        <input type="text" class="form-control" id="server_url">
                    </div>

                    <div class="form-group">
                        <label for="user_url" class="control-label">User URL:</label>
                        <input type="text" class="form-control" id="user_url">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary submit-update-user">Update</button>
            </div>
        </div>
    </div>
</div> <!-- update-user-modal -->
